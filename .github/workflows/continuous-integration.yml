name: Continuous Integration

on:
  push:
    # branches: [master] #TODO(achrinza): Temporarily commented out for testing.
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  schedule:
    - cron: '0 2 * * 1' # At 02:00 on Monday

env:
  NODE_OPTIONS: --max-old-space-size=4096

jobs:
  test:
    name: Test
    timeout-minutes: 15
    env:
      # Note: If set, COUCHDB_URL will override the other env vars. The other env. vars are kept for ease of readability.
      COUCDHB_USERNAME: admin
      COUCHDB_PASSWORD: pass
      COUCHDB_DATABASE: test-db
      COUCHDB_HOST: '127.0.0.1'
      COUCHDB_PORT: 5984
      COUCHDB_URL: http://${{ env.COUCHDB_HOST }}:${{ env.COUCHDB_PASSWORD }}@${{ env.COUCHDB_HOST }}:${{ env.COUCHDB_PORT }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [10, 12, 14, 16]
        include:
          - os: windows-latest
            node-version: 14 # LTS
          - os: macos-latest
            node-version: 14 # LTS
      fail-fast: false
    runs-on: ${{ matrix.os }}
    services:
      couchdb:
        image: couchdb
        env:
          COUCHDB_USER: ${{ env.COUCHDB_USERNAME }}
          COUCHDB_PASSWORD: ${{ env.COUCHDB_PASSWORD }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Bootstrap project
        run: npm ci --ignore-scripts
      - name: Run tests
        run: npm test --ignore-scripts

  code-lint:
    name: Code Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Bootstrap project
        run: |
          npm ci --ignore-scripts
      - name: Verify code linting
        run: npm run lint

  commit-lint:
    name: Commit Lint
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Bootstrap project
        run: |
          npm ci --ignore-scripts
      - name: Verify commit linting
        run: npx commitlint --from origin/master --to HEAD --verbose
